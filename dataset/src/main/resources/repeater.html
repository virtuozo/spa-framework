<div class="repeater">
    <div class="repeater-header">
        <div class="repeater-header-left">
          <span class="repeater-title">Awesome Repeater</span>          
        </div>
        <div class="repeater-header-right">
			<div class="repeater-search">
				<div class="search input-group searched">
				  <input type="search" class="form-control" placeholder="Search">
				  <span class="input-group-btn">
					<button class="btn btn-default" type="button">
					  <span class="glyphicon glyphicon-remove"></span>
					  <span class="sr-only">Search</span>
					</button>
				  </span>
				</div>
			</div>
        </div>
    </div>
	  
    <div class="repeater-viewport" style="height: 298px;">
        <div class="repeater-canvas scrolling">
			<div class="repeater-list " data-preserve="shallow">
				<div class="repeater-list-wrapper">
					<table aria-readonly="true" class="table" role="grid">
						<thead>
						<tr>
							<th class="sortable" style="width: 116px;"><!--sorted class when click to sort -->
								<div class="repeater-list-heading sortable" style="height: 35px; width: 114px;"><!--sorted class when click to sort -->
									Name
									<span class="glyphicon "></span><!--change icon as sort -->
								</div>
							</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td style="width: 116px;">Azurill</td>
							<td style="width: 116px;">298</td>
							<td style="width: 116px;">normal, fairy</td>
							<td class="sorted" style="width: 116px;">8.0</td>
							<td style="width: 116px;">4.4</td>
							<td style="width: 116px;">Huge Power, Thick Fat</td>
							<td style="width: 116px;">steel, poison</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="loader repeater-loader" data-frame="3" style="display: none;"></div>
    </div>
      
	<div class="repeater-footer">
        <div class="repeater-footer-left">
			<div class="repeater-itemization">
				<span>
					<span class="repeater-start">1</span> - <span class="repeater-end">10</span> of <span class="repeater-count">15</span> items
				</span>
				<div class="btn-group selectlist" data-resize="auto">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width: 67px;">
						<span class="selected-label">10</span>
						<span class="caret"></span>
						<span class="sr-only">Toggle Dropdown</span>
					</button>
					<ul class="dropdown-menu" role="menu" style="width: 67px;">
						<li data-value="5"><a href="#">5</a></li>
						<li data-value="10" data-selected="true"><a href="#">10</a></li>
						<li data-value="20"><a href="#">20</a></li>
						<li data-value="50" data-foo="bar" data-fizz="buzz"><a href="#">50</a></li>
						<li data-value="100"><a href="#">100</a></li>
					</ul>
					<input class="hidden hidden-field" name="itemsPerPage" readonly="readonly" aria-hidden="true" type="text">
				</div>
				<span>Per Page</span>
			</div>
		</div>
		
        <div class="repeater-footer-right">
			<div class="repeater-pagination">
				<button type="button" class="btn btn-default btn-sm repeater-prev page-end" disabled="disabled">
				  <span class="glyphicon glyphicon-chevron-left"></span>
				  <span class="sr-only">Previous Page</span>
				</button>
				<label class="page-label" id="myPageLabel">Page</label>
				<div class="repeater-primaryPaging disabled active">
					<div class="input-group input-append dropdown combobox">
						<input type="text" class="form-control" aria-labelledby="myPageLabel">
						<div class="input-group-btn">
						  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							<span class="caret"></span>
							<span class="sr-only">Toggle Dropdown</span>
						  </button>
						  <ul class="dropdown-menu dropdown-menu-right"><li data-value="1"><a href="#">1</a></li><li data-value="2"><a href="#">2</a></li></ul>
						</div>
					</div>
				</div>
				<input type="text" class="form-control repeater-secondaryPaging" aria-labelledby="myPageLabel">
				<span>of <span class="repeater-pages">2</span></span>
				<button type="button" class="btn btn-default btn-sm repeater-next">
				  <span class="glyphicon glyphicon-chevron-right"></span>
				  <span class="sr-only">Next Page</span>
				</button>
			</div>
        </div>
    </div>
</div>
